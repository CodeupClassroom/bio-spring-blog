<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Show Ad')">
    <meta charset="UTF-8">
    <title>Roll the Dice</title>
</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: header('Welcome to the Codeup Blog!')"></header>

    <main>
        <div class="card">
            <h2 th:text="${ad.title}"></h2>
            <p th:text="${ad.description}"></p>
            <div th:each="image: ${ad.images}">
                <img th:src="${image.path}" >
            </div>
            <p>Created by: <span th:text="${ad.owner.username}"></span></p>
        </div>
    </main>

    <footer th:replace="partials/partials :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
